<head>

    <link href="https://fonts.googleapis.com/css2?family=Ovo&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Ovo', 'Times New Roman', serif;
            background: linear-gradient(rgb(44, 124, 128), rgb(255, 254, 233));
        }

        .text-teal {
            color: #155A6A;
        }

        .bg-cream {
            background-color: #fffde9;
        }

        .form-control {
            background-color: #fffde9;
        }


        .navbar {
            padding: 1.4rem 0;
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem;
            font-weight: 500;
        }


        .navbar-brand {
            font-family: 'Ovo', serif;
            font-weight: 700;
            font-size: 1.5rem;
            /* im pretty sure this is for smaller screens */
        }

        @media (min-width: 768px) {
            .navbar-brand {
                font-size: 1.8rem;
            }
        }

        @media (min-width: 992px) {
            .navbar-brand {
                font-size: 2rem;
            }
        }

        @media (min-width: 1200px) {
            .navbar-brand {
                font-size: 2.2rem;
            }
        }

        .bg-darkteal {
            background-color: #28595b;
            color: #fffde9;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-cream py-4">

        <div class="container">
            <a class="navbar-brand" href="index.html"> <img src="img/favicon.png" alt="Initials DY" width="40"
                    class="d-inline-block align-text-top"> Daycho Yuden</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--im happiest that this actually works...-->
    <div class="container p-5 contactform">
        <div class="p-4 bg-darkteal rounded">
            <h1 class="text-center text-light mb-4">Contact Me</h1>
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="d4fbef68-0c42-4ffb-bd42-d8929bb3bd93">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label text-light">First Name</label>
                        <input type="text" id="firstName" name="first_name" class="form-control" required />
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label text-light">Last Name</label>
                        <input type="text" id="lastName" name="last_name" class="form-control" required />
                    </div>
                </div>
                <div class="mb-3">
                    <label for="emailAddr" class="form-label text-light">Email Address</label>
                    <input type="email" id="emailAddr" name="email" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label text-light">Message or Inquiry</label>
                    <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark w-100 rounded-pill">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
